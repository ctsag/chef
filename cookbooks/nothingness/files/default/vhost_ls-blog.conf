<VirtualHost *:80>
	ServerAdmin chrtsago@yahoo.gr
	ServerName ls-blog.dev.nothingness.gr
	ServerAlias nothingness.gr

	DocumentRoot /srv/www/ls-blog/public
	DirectoryIndex index.html

	<Directory /srv/www/ls-blog/public>
		Options -Indexes -Includes -ExecCGI +FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>

	LogLevel warn
	ErrorLog /srv/www/ls-blog/logs/error.log
	CustomLog /srv/www/ls-blog/logs/access.log combined
</VirtualHost>
